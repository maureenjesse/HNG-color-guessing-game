<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>Color Guessing Game</h1>
      <p data-testid="gameInstructions">Guess the correct color!</p>
      <div id="colorBox" data-testid="colorBox"></div>
      <div id="colorOptions" class="color-options"></div>
      <p id="gameStatus" data-testid="gameStatus"></p>
      <p>Score: <span id="score" data-testid="score">0</span></p>
      <button id="newGameButton" data-testid="newGameButton">New Game</button>
      <button id="pauseButton">Pause</button>
      <p>Time left: <span id="timer">30</span> seconds</p>
    </div>
    <audio id="correctSound" src="correct game sound.wav"></audio>
    <audio id="wrongSound" src="wrong game sound.wav"></audio>
    <script src="script.js"></script>
  </body>
</html>
